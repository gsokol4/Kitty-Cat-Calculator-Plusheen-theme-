<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styling.css">
    <script src=javascript.js tyep=text/javascript></script>
    <title>Kitty Kat Kalculator</title>
</head>
<body>
<div class='calculatorBody'>
    <header>Kitty Kat Kalculator</header>
    <div id=returnScreen></div>
    <div class=buttons>
        <div class=numbers>
            <div class=numbers id=1>1</div>
            <div class=numbers id=2>2</div>
            <div class=numbers id=3>3</div>
            <div class=numbers id=4>4</div>
            <div class=numbers id=5>5</div>
            <div class=numbers id=6>6</div>
            <div class=numbers id=7>7</div>
            <div class=numbers id=8>8</div>
            <div class=numbers id=9>9</div>
        </div>
        <div class=functions>
            <div id=C>CE</div>
            <div id=plus>+</div>
            <div id=->-</div>
            <div id=*>*</div>
            <div id='/'>/</div>
            <div id='='>=</div>
        </div>
    </div>
</div>
<script src=javascript.js tyep=text/javascript></script>
</body>

</html>
