<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styling.css">
    <title>Kitty Kat Kalculator</title>
</head>
<body>
<div class='calculatorBody'>
    <header>Kitty Kat Kalculator</header>
    <div class=returnScreen>99999999999</div>
    <div class=buttons>
        <div class=numbers>
            <button class=numbers>1</button>
            <button class=numbers>2</button>
            <button class=numbers>3</button>
            <button class=numbers>4</button>
            <button class=numbers>5</button>
            <button class=numbers>6</button>
            <button class=numbers>7</button>
            <button class=numbers>8</button>
            <button class=numbers>9</button>
            <button class=numbers id=centerzero onclick="yeet()" onclick="yeetTwo()">0</button>
            <button class="numbers catQuote" onclick="">Click to get a cat quote</button>
        </div>
        <div class=functions>
            <button id=C>CE</button>
            <button id=plus>+</button>
            <button id=->-</button>
            <button id=*>*</button>
            <button id='/'>/</button>
            <button id='.'>.</button>
            <button id='='>=</button>
        </div>
        <p class=catQuoteBox> here kitty kitty</p>
        <style type="text/css">body, a, a:hover {cursor: url(http://profilki.pl/files/cur/844.png) 30 33, default;}
        </style>
    </div>
</div>
<script src=javascript.js tyep=text/javascript></script>
</body>

</html>
