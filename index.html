<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styling.css">
    <title>Kitty Kat Kalculator</title>
</head>
<body>
<div class='calculatorBody'>
    <header>Kitty Kat Kalculator</header>
    <div class=returnScreen>99999999999</div>
    <div class=buttons>
        <div data-numbers-buttons class=numbers>
            <button data-numbers-one class=numbers onmousedown="catSound.play()">1</button>
            <button data-numbers-two class=numbers>2</button>
            <button data-numbers-three class=numbers>3</button>
            <button data-numbers-four class=numbers>4</button>
            <button data-numbers-five class=numbers>5</button>
            <button data-numbers-six class=numbers>6</button>
            <button data-numbers-seven class=numbers>7</button>
            <button data-numbers-eight class=numbers>8</button>
            <button data-numbers-nine class=numbers>9</button>
            <button data-numbers-zero class=numbers id=centerzero onclick="yeet()" onclick="yeetTwo()">0</button>
            <button data-catQuoteButton class="numbers catQuote">Click to get a cat quote</button>
        </div>
        <div class=functions>
            <button id=C>CE</button>
            <button id=plus>+</button>
            <button id=->-</button>
            <button id=*>*</button>
            <button id='/'>/</button>
            <button id='.'>.</button>
            <button id='='>=</button>
        </div>
        
        <style type="text/css">body, a, a:hover {cursor: url(http://profilki.pl/files/cur/844.png) 30 33, default;}
        </style>
    </div>
    <div data-catQuoteBox class=catQuoteBox>
        here kitty kitty
        </div>
</div>
<script src=javascript.js tyep=text/javascript></script>
</body>

</html>
